name: Build cads-broker docker image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - cicdRefactor
    tags:
      - "v*"
    pull_request:
      branches:
        - main



jobs:
  build_docker_image:
    name: Build docker image
    uses: ecmwf-projects/cads-build-farm/.github/workflows/docker-build.yaml@helm-chart-pipeline
    with:
      dockerfile: 'Broker.Dockerfile'
      chart-repo: 'ecmwf/dss-broker-chart'
      enable-package-update: true
      package-ref: "CADS_BROKER_REF"
      repositories: |
        ecmwf-projects/cads-worker
    secrets: inherit